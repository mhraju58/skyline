<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!– body panel start –>

    <div id="login-area">
        <h1 class="text-center">Welcome To Skyline Bank</h1>
        <div class="submit-area p-5">
            <h4>Login</h4>
            <input type="text" class="form-control p-3" placeholder="Your Email:">
            <br>
            <input type="password" class="form-control p-3" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center">My Account</h1>
        <div class="transaction-area p-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-amount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area status">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$ Deposit Amount">
                        <br>
                        <button id="btn-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area status">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ Withdraw Amount">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            const transactionArea = document.getElementById("transaction-area");
            loginArea.style.display= "none";
            transactionArea.style.display= "block";
        })

        //deposit button event handler
        const btnDeposit= document.getElementById("btn-deposit");
        btnDeposit.addEventListener("click", function(){
            const depositAmount= document.getElementById("deposit-amount").value;
            const depositNumber= parseFloat(depositAmount);
            const currentAmount= document.getElementById("current-amount").innerText;
            const currentAmountNumber= parseFloat(currentAmount);
            const totalDepositAmount= depositNumber+currentAmountNumber;
            document.getElementById("current-amount").innerText= totalDepositAmount;
        })

    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
